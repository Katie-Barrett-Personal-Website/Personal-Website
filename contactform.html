<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <header>
        <span class="name">Katherine Barrett</span>
        <nav>
            <a class="active" href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./contactform.html">Contact Form</a>
        </nav>
    </header>
    <main>
        <section class="section">
           <form>
            <h1>Get In Touch</h1>
            
            <input type="text" name="fname" id="name" placeholder="First Name" required >
            <input type="text" name="lname" id="name" placeholder="Last Name" required ><br>
            <input type="number" name="email" id="email" placeholder="Enter Number" required>
            <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
           
            <input type="text" name="message" id="message" placeholder="Enter your Message here" required><br>
<input type="submit" value="Send">
           </form>
        </section>
        </main>
        <footer>
            <a href="https://www.facebook.com/"><img class="socials" src="facebook.svg" alt="facebook logo" /></a>
            <a href="https://www.linkedin.com/"><img class="socials" src="linkedin.svg" alt="linkedin logo" /></a>
            <a href="https://twitter.com/"><img class="socials" src="twitter.svg" alt="twitter logo" /></a>
        </footer>
</body>
</html>
